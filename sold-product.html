<div class="product-container sold-product-container">
  <h2>Add Product</h2>
  <div class="product-container-inner sold-product-container-inner">
    <div class="product-header-1">
      <div class="product-header-item">
        <form>
          <label for="search-product">Search by </label>
          <input
            type="text"
            name="search-product"
            id="search-product"
            placeholder="Type here"
          />
          <select name="search-select" id="search-select">
            <option value="id">Id</option>
            <option value="name">Name</option>
            <option value="price">Price</option>
          </select>
        </form>
      </div>
      <div class="product-header-item">
        <form>
          <label for="sort-product">Sort by </label>
          <input
            type="text"
            name="sort-product"
            id="sort-product"
            placeholder="Type here"
          />
          <select name="sort-select" id="sort-select">
            <option value="id">Id</option>
            <option value="Name">Name</option>
            <option value="Price">Price</option>
            <option value="availability">Availability</option>
          </select>
        </form>
      </div>
    </div>
    <div class="product-header-2">
      <div class="product-header-item">
        <form action="">
          <label for="product-per-page">Product per Page</label>
          <input type="number" name="product-per-page" min="10" value="10" />
        </form>
      </div>
    </div>

    <div class="product-list">
      <table id="product-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Selling Price</th>
            <th>First Buying Date</th>
            <th>Last Buying Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product one</td>
            <td>250৳</td>
            <td>300৳</td>
            <td>12-12-2019</td>
            <td>15-12-2020</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product Two</td>
            <td>250৳</td>
            <td>300৳</td>
            <td>12-12-2019</td>
            <td>15-12-2020</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Product Three</td>
            <td>250৳</td>
            <td>300৳</td>
            <td>12-12-2019</td>
            <td>15-12-2020</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
