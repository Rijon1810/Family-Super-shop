<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Family Super-Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Family Super-Shop</h2>
      <h4>Jhenaidah</h4>
    </header>

    <div class="all_card">
      <div class="card">
        <h1>Avaible Products</h1>
        <p class="number">1245</p>
      </div>

      <div class="card">
        <h1>Today's Sell Amount</h1>
        <p class="number">1230৳</p>
      </div>

      <div class="card">
        <h1>Today's Income</h1>
        <p class="number">1230৳</p>
      </div>

      <div class="card">
        <h1>Monthly Income</h1>
        <p class="number">$19.99</p>
      </div>
      <div class="card">
        <h1>Most Selling Product</h1>
        <p class="number">Biscuit</p>
      </div>
      <div class="card">
        <h1>Remaining Work our today</h1>
        <p class="number">5:10 Hours</p>
      </div>
    </div>
  </body>
</html>
